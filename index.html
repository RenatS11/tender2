<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Логистика — Синхронизация заявок</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div id="app">
      <!-- Экран 3 -->
      <section id="screen3" class="screen">
        <header class="header screen-header">
          <button class="icon-btn" id="btnGlobe" title="Все заявки">
            <span class="material-symbols-outlined">
              language
            </span>
          </button>
          <button class="icon-btn" id="btnSettings" title="Настройки">
            <span class="material-symbols-outlined">
              settings
            </span>
          </button>
        </header>
        <main class="main-content">
          <div id="flightsList" class="flights-list"></div>
        </main>
        <footer class="footer">
          <button class="btn" id="btnAddTS">Добавить ТС / Рейс</button>
        </footer>
      </section>

      <!-- Экран 4 -->
      <section id="screen4" class="screen">
        <header class="header screen-header">
          <button class="icon-btn" id="btnHomeFromScreen4" title="Домой">
            <span class="material-symbols-outlined">
              home
            </span>
          </button>
          <h2>Заявки всех пользователей</h2>
          <div></div>
        </header>
        <main class="main-content">
          <div id="allFlightsList" class="flights-list"></div>
        </main>
        <footer class="footer">
          <button class="btn" id="btnOpenFilter">Поиск</button>
        </footer>
      </section>
    </div>
    
    <!-- Модальное окно добавления/редактирования -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Добавить заявку на рейс</h3>
        <form id="addFlightForm" class="form" novalidate>
          <input type="text" id="fromInput" placeholder="Откуда" required />
          <input type="date" id="departureDateInput" required />
          <input type="text" id="toInput" placeholder="Куда" required />
          <select id="transportInput" required>
            <option value="Тент">Тент</option>
            <option value="Фургон">Фургон</option>
            <option value="Цельнометалл">Цельнометалл</option>
            <option value="Бортовой">Бортовой</option>
          </select>
          <select id="capacityInput" required>
            <option value="До 0.5 т">До 0.5 т</option>
            <option value="До 1 т">До 1 т</option>
            <option value="До 1.5 т">До 1.5 т</option>
            <option value="До 2 т">До 2 т</option>
            <option value="До 2.5 т">До 2.5 т</option>
            <option value="До 3 т">До 3 т</option>
            <option value="До 3.5 т">До 3.5 т</option>
          </select>
          <input
            type="text"
            id="responsibleInput"
            placeholder="Ответственный"
            required
          />
          <input
            type="tel"
            id="phoneInput"
            placeholder="Телефон"
            required
            pattern="[\d\s+()-]{7,}"
          />
          <div class="modal-buttons">
            <button type="submit" class="btn">Добавить</button>
            <button type="button" class="btn" id="btnClearModal">Очистить</button>
            <button type="button" class="btn btn-cancel" id="btnCancelModal">
              Отмена
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-content">
        <h3>Подтверждение удаления</h3>
        <p>Вы действительно хотите удалить эту заявку?</p>
        <div class="modal-buttons">
          <button class="btn" id="btnConfirmDelete">Удалить</button>
          <button class="btn btn-cancel" id="btnCancelDelete">Отмена</button>
        </div>
      </div>
    </div>

    <!-- Модальное окно фильтрации -->
    <div id="filterModal" class="modal hidden">
      <div class="modal-content">
        <h3>Фильтр заявок</h3>
        <form id="filterForm" class="form" novalidate>
          <input type="text" id="filterFrom" placeholder="Откуда" />
          <input type="text" id="filterTo" placeholder="Куда" />
          <input type="date" id="filterDate" />
          <input
            type="text"
            id="filterTransport"
            placeholder="Тип транспорта"
          />
          <input
            type="text"
            id="filterCapacity"
            placeholder="Грузоподъёмность"
          />
          <div class="modal-buttons">
            <button type="submit" class="btn">Искать</button>
            <button type="button" class="btn" id="btnClearFilter">Очистить</button>
            <button type="button" class="btn btn-cancel" id="btnCancelFilter">
              Отмена
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
